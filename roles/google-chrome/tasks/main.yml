---

#################################################################

- name: "wget | deb"
  get_url:
    url: "{{ chrome.url }}{{ chrome.file }}"
    dest: "/tmp/{{ chrome.file }}"
  tags:
    - google
    - chrome

- name: "apt | install"
  apt:
    deb: "/tmp/{{ chrome.file }}"
    state: present
  tags:
    - google
    - chrome

#################################################################

