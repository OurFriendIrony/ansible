---

#################################################################

- name: "install"
  with_items: "{{ libraries_pip }}"
  pip :
    name    : "{{ item }}"
    state   : "latest"
  tags:
    - developer
    - awscli

- name: "copy | config"
  with_items: "{{ all_users }}"
  template:
    src   : "aws_settings.j2"
    dest  : "{{ item.home }}/.aws_settings"
    owner : "{{ item.id }}"
    group : "{{ item.id }}"
    mode  : 0644
  tags:
    - developer
    - awscli

#################################################################

