---

packages:
  apt:
    - "jq"
  pip:
    - "yq"

wallpaper:
  install :
    dir     : "/lib/ofi-wallpaper/"

  config  :
    name    : "config.yml"
    dir     : "{{ primary_user.home }}/.config/ofi-wallpaper/"

  resource:
    dir     : "/lib/ofi-wallpaper/resources"
    default : "/lib/ofi-wallpaper/resources/space_abstract"

  service :
    name    : "ofi-wallpaper"
    desc    : "OurFriendIrony Wallpaper"
    dir     : "/lib/systemd/system/"

