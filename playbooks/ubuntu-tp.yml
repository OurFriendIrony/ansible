---

#################################################################

- hosts         : localhost
  gather_facts  : yes
  connection    : local
  become        : yes
  become_method : sudo

  vars:
    - proxy     : True
    - all_users:
        - "{{ primary_user  }}"
        - "{{ root_user     }}"




#################################################################

  roles:
    - { role: checks                                                                                            }
    - { role: users                                                                                             }
    - { role: desktop                                                                                           }
    - { role: prereq                                                                                            }

    - { role: network/proxy                                                                                     }
    - { role: network/dns                                                                                       }
    - { role: network/forticlient                                                                               }

    - { role: git                                                                                               }
    - { role: ssh                                                                                               }
    - { role: shell                                                                                             }
    - { role: vim                                                                                               }
    - { role: powerline                                                                                         }
    - { role: general                                                                                           }
    - { role: keychain                                                                                          }
    - { role: wallpaper                                                                                         }
    - { role: system-monitor                                                                                    }
    - { role: browser/chrome                                                                                    }
    - { role: browser/firefox                                                                                   }
    - { role: terminator                                                                                        }

    - { role: dev/lang/java                                                                                     }
    - { role: dev/lang/ruby                                                                                     }

    - { role: dev/util/postman                                                                                  }
    - { role: dev/util/docker                                                                                   }

    - { role: dev/framework/ansible                                                                             }
    - { role: dev/framework/awscli                                                                              }
    - { role: dev/framework/gradle                                                                              }
    - { role: dev/framework/maven                                                                               }
    - { role: dev/framework/terraform                                                                           }

    - { role: dev/data/mysql-workbench                                                                          }
    - { role: dev/data/dbeaver,   dbeaver_version     : "5.0.4"                                                 }

    - { role: dev/ide/intellij                                                                                  }
    - { role: dev/ide/pycharm                                                                                   }
    - { role: dev/ide/android                                                                                   }
    - { role: dev/ide/mongorobot3                                                                               }

#################################################################

