---

#################################################################

- name: "apt | install"
  apt:
    name: "{{ item }}"
    state: "latest"
  with_items: "{{ libraries_apt }}"

#################################################################

- name: "mkdirs"
  file:
    dest: "{{ item.home }}/.config/keychain"
    state: directory
    owner: "{{ item.id }}"
    group: "{{ item.id }}"
    mode: 0755
  with_items: "{{ all_users }}"

- name: "copy | config"
  template:
    src: "config.j2"
    dest: "{{ item.home }}/.config/keychain/config"
    owner: "{{ item.id }}"
    group: "{{ item.id }}"
    mode: 0644
  creates: "{{ item.home }}/.config/keychain/config"
  with_items: "{{ all_users }}"

#################################################################

