---

desktop : "robo3t"

robo3t_lib        : "robo3t-{{ robo3t_version }}-linux-x86_64-{{ robo3t_subversion }}"

robo3t:
  url         : "https://download.robomongo.org/{{ robo3t_version }}/linux/"
  zip         : "{{ robo3t_lib }}.tar.gz"
  home        : "/usr/lib/robo3t"

  libraries:
    apt:
      - unzip

  tags:
    - dev
    - dev-data
    - dev-data-mongorobo3t
    - mongorobo3t
    - mongo
    - robo3t

