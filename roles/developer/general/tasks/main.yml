---

#################################################################

- name: "apt | install"
  apt:
    name    : "{{ item }}"
    state   : "latest"
  with_items: "{{ libraries_apt }}"
  tags:
    - developer
    - developer-general

- name: "pip | install"
  pip:
    name    : "{{ item }}"
    state   : "latest"
  with_items: "{{ libraries_pip }}"
  tags:
    - developer
    - developer-general

#################################################################

