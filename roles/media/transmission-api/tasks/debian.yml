---

#################################################################

- name: "transmission > apt install"
  apt:
    name:
    - transmission
    - transmission-cli
    - transmission-daemon
    - nodejs
    - npm
    state   : "present"
    update_cache: "yes"
  tags: "{{ transmission_tags }}"

- name: "transmission > npm install"
  with_items:
    - express
    - shelljs
    - body-parser
  npm:
    name: "{{ item }}"
    global: true
  tags: "{{ transmission_tags }}"

- name: Create ansible_directory
  with_items:
  - "{{ transmission.dir.core }}"
  - "{{ transmission.dir.downloading }}"
  - "{{ transmission.dir.complete }}"
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
  tags: "{{ transmission_tags }}"

- name: "transmission > config"
  template:
    src   : "settings.json"
    dest  : "/etc/transmission-daemon/settings.json"
  become: true
  become_method : sudo
  tags: "{{ transmission_tags }}"

#################################################################

- name: transmission > clone api
  git:
    repo: https://github.com/OurFriendIrony/transmission.git
    dest: "{{ transmission.dir.install }}"
  tags: "{{ transmission_tags }}"

#################################################################

- name: "transmission > service config"
  with_items: "{{ transmission.services }}"
  template:
    src   : "{{ item }}.service"
    dest  : "/usr/lib/systemd/system/{{ item }}.service"
  tags: "{{ transmission_tags }}"

- name: "service > restart"
  with_items: "{{ transmission.services }}"
  service:
    name  : "{{ item }}"
    state : "restarted"
  tags: "{{ transmission_tags }}"

#################################################################

