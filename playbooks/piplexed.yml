---

#################################################################

- hosts         : piplexed
  gather_facts  : yes

  become        : yes
  become_method : sudo

  environment:
    PIP_BREAK_SYSTEM_PACKAGES: "1"
  vars:
    - is_proxy     : False
      primary_user:
        name        : "pi"
        home        : "/home/pi"
        id          : "pi"
        email       : "pi@pi.com"
      ssh_keys:
        - name      : "ourfriendirony"
          value     : ""
      mount_points:
        path        : "/opt/media"
        src         : "LABEL=media"
        fs          : "ext4"
        opts        : "defaults,rw"



#################################################################

  roles:
    - { role: checks                                                                                            }
    - { role: prereq                                                                                            }
    - { role: git                                                                                               }
    - { role: ssh                                                                                               }
    - { role: shell, bash_welcome : "generic" }
    - { role: vim                                                                                               }
    - { role: powerline                                                                                         }
    - { role: general                                                                                           }
#    - { role: roles/media/plex }
    - { role: roles/media/transmission-api }


#################################################################

