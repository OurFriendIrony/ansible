---

#################################################################

- name: "apt > install"
  when:
    - proxy | bool
  apt:
    name    : "{{ cntlm.libraries.apt }}"
    state   : "latest"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

- name: "apt > install"
  when:
    - not proxy | bool
  apt:
    name    : "{{ cntlm.libraries.apt }}"
    state   : "absent"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

#################################################################

- name: "cntlm > config"
  when:
    - proxy | bool
  template:
    src     : "cntlm.j2"
    dest    : "/etc/cntlm.conf"
    owner   : "{{ root_user.id }}"
    group   : "{{ root_user.id }}"
  register: cntlm_config
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

- name: "cntlm > restart"
  when:
    - proxy | bool
    - cntlm_config is defined
    - cntlm_config.changed
  service:
    name    : "cntlm"
    state   : "restarted"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

#################################################################

- name: "environment > config"
  template:
    src     : "environment.j2"
    dest    : "/etc/environment"
    owner   : "{{ root_user.id }}"
    group   : "{{ root_user.id }}"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

#################################################################

- name: "apt > config"
  with_items:
    - { src: "apt",     dest: "01proxy"       }
    - { src: "apt_fix", dest: "99fixbadproxy" }
  template:
    src     : "{{ item.src }}.j2"
    dest    : "/etc/apt/apt.conf.d/{{ item.dest }}"
    owner   : "{{ root_user.id }}"
    group   : "{{ root_user.id }}"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

#################################################################

- name: "pip > config"
  template:
    src     : "pip.j2"
    dest    : "/etc/pip.conf"
    owner   : "{{ root_user.id }}"
    group   : "{{ root_user.id }}"
  tags:
    - "{{ cntlm.tags }}"
    - "proxy"

#################################################################

