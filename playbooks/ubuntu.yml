---

#################################################################

- hosts         : localhost
  become        : yes
  become_method : sudo
  gather_facts  : yes
  connection    : local

  vars:
    - proxy     : False


      all_users:
        - "{{ root_user     }}"
        - "{{ primary_user  }}"

#################################################################

  roles:
    - { role: checks                                                                                            }
    - { role: users                                                                                             }
    - { role: desktop                                                                                           }
    - { role: prereq                                                                                            }


    - { role: network/dns                                                                                       }
    - { role: network/forticlient                                                                               }

    - { role: git                                                                                               }
    - { role: ssh                                                                                               }
    - { role: shell                                                                                             }
    - { role: vim                                                                                               }
    - { role: powerline                                                                                         }
    - { role: general                                                                                           }
    - { role: keychain                                                                                          }
    - { role: wallpaper                                                                                         }
    - { role: system-monitor                                                                                    }
    - { role: browser/chrome                                                                                    }
    - { role: browser/firefox                                                                                   }
    - { role: terminator                                                                                        }

    - { role: dev/lang/java                                                                                     }
    - { role: dev/lang/ruby                                                                                     }

    - { role: dev/postman                                                                                       }

    - { role: dev/terraform,      terraform_version   : "0.11.7"                                                }
    - { role: dev/docker                                                                                        }
    - { role: dev/framework/ansible                                                                             }
    - { role: dev/framework/awscli                                                                              }
    - { role: dev/framework/gradle                                                                              }
    - { role: dev/framework/maven                                                                               }




    - { role: dev/ide/intellij                                                                                  }
    - { role: dev/ide/pycharm                                                                                   }
    - { role: dev/ide/android                                                                                   }
    - { role: dev/ide/mongorobot3                                                                               }

    - { role: media/steam                                                                                       }
    - { role: media/plex                                                                                        }

#################################################################

