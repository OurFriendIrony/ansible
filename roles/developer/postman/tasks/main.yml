---

#################################################################

- name: "mkdirs"
  with_items:
    - "{{ postman.home }}"
  file:
    name    : "{{ item }}"
    state   : "directory"
    recurse : "yes"
    owner   : "{{ primary_user.id }}"
    group   : "{{ primary_user.id }}"
    mode    : "0755"
  tags:
    - "developer"
    - "postman"

#################################################################

- name: "apt | install"
  apt:
    name    : "{{ libraries_apt }}"
    state   : "latest"
  tags:
    - "developer"
    - "postman"

#################################################################

- name: "unpack | application"
  become : "{{ primary_user.id }}"
  unarchive:
    src         : "{{ postman.url }}"
    dest        : "{{ postman.home }}"
    remote_src  : "yes"
    extra_opts  : [--strip-components=1]
    creates     : "{{ postman.home }}/Postman"
  tags:
    - "developer"
    - "postman"

#################################################################

- name: "launcher | desktop icon"
  template:
    src   : "{{ desktop }}.desktop.j2"
    dest  : "/usr/share/applications/{{ desktop }}.desktop"
    owner : "{{ primary_user.id }}"
    group : "{{ primary_user.id }}"
    mode  : "0644"
  tags:
    - "developer"
    - "postman"
    - "launcher"

- name    : "launcher | add"
  become  : "{{ primary_user.id }}"
  script  : "../../scripts/add_{{ desktop_environment }}_launcher.sh {{ desktop }}"
  changed_when: False
  tags:
    - "developer"
    - "postman"
    - "launcher"

#################################################################

