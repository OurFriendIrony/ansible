---

#################################################################

- name: "mkdirs"
  with_items:
    - "{{ git.home }}"
  file:
    name    : "{{ item }}"
    state   : "directory"
    owner   : "{{ primary_user.id }}"
    group   : "{{ primary_user.id }}"
    mode    : "0755"
  tags:
    - "git"

#################################################################

- name: "apt | install"
  with_items:
    - "{{ libraries_apt }}"
  apt:
    name    : "{{ item }}"
    state   : "latest"
  tags:
    - "git"

#################################################################

- name: "copy | config"
  with_items:
    - "{{ all_users }}"
  template:
    src     : "gitconfig.j2"
    dest    : "{{ item.home }}/.gitconfig"
    owner   : "{{ item.id }}"
    group   : "{{ item.id }}"
    mode    : "0644"
  tags:
    - "git"
    - "proxy"

#################################################################

