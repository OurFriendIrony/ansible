---

#################################################################

- name: "mkdir structure"
  file:
    path: "{{ java.home }}"
    state: directory
    owner: "{{ primary_user.id }}"
    group: "{{ primary_user.id }}"
    mode: 0755
  tags:
    - java

#################################################################

- name: "apt | repositories"
  when: not proxy
  apt_repository:
    repo  : "{{ java.ppa }}"
    state : "present"
  tags:
    - java

- name: "apt | repositories"
  become: yes
  become_user: "{{ primary_user.id }}"
  when: proxy
  shell: "sudo -E add-apt-repository {{ java.ppa }} -y"
  tags:
    - java

#################################################################

- name: "apt | install packages"
  apt:
    name: "{{ item }}"
    state: latest
  with_items: "{{ libraries_apt }}"
  tags:
    - java

#################################################################

- name: "symlink | set version"
  file:
    src: "{{ java.home }}/{{ java.default }}"
    dest: "{{ java.home }}/java"
    owner: "{{ primary_user.id }}"
    group: "{{ primary_user.id }}"
    state: link
  tags:
    - java

#################################################################

